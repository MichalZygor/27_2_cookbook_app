<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska - lista autorów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="internal.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-6">
            <a href="/top" title="10 najlepszych"><img class="mz-icon" src="star.png"></a>
            <a href="/list" title="lista"><img class="mz-icon" src="list.png"></a>
            <a href="/by-category" title="lista wg. kategorii"><img class="mz-icon" src="category.png"></a>
            <a href="/blind-shot" title="ślepy strzał"><img class="mz-icon" src="slepy1.png"></a>
        </div>
        <div class="col-6 text-end">
            <a href="/settings" title="ustawienia"><img class="mz-icon" src="settings.png"></a>
        </div>
    </div>
</div>

<div class="container-fluid mt-4 text-uppercase">
    <div class="row">
        <div class="col-12  mz-black">
            <div class="text-center h1 my-2">
                <a href="/" class="mz-links-white">Nasze rodzinne przepisy</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10  mz-white rounded-3">

            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-4 h5">
                        Lista autorów:
                    </div>
                    <div class="col-4 h5 text-center">
                        <span th:if="${!receiptId.isEmpty()}">
                            <a href="/recipe-edit" th:href="|/recipe-edit?id=${receiptId}|">Powrót do edycji autora</a>
                        </span>
                    </div>
                    <div class="col-4 text-end">
                        <a href="/author-add" title="dodaj autora"
                           th:href="|/author-add${ receiptId != '' ? '?receiptId=' + receiptId : ''}|">
                            <img class="mz-icon" src="add.png"></a>
                    </div>
                </div>
            </div>


            <table class="table">
                <thead>
                <tr>
                    <th>
                        <a href="/list?sort=title|"
                           th:href="|/author-list?sort=first-name|">
                            Imię
                        </a>
                    </th>
                    <th>
                        <a href="/list?sort=total-time-min"
                           th:href="|//author-list?sort=last-name|">
                            Nazwisko
                        </a>
                    </th>
                    <th>
                        Operacje
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author: ${authors}">
                    <td th:text="${author.firstName}"></td>
                    <td th:text="|${author.lastName}|"></td>
                    <td>
                        <a href="#" title="usuń"><img class="mz-icon-small" src="delete.png"></a>
                        <a href="#" title="edytuj"><img class="mz-icon-small" src="edit.png"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container-fluid mt-4 bottom-line fixed-bottom"></div>


</body>
</html>
