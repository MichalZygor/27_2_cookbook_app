<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska - dodanie autora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="internal.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-6">
            <a href="/top" title="10 najlepszych"><img class="mz-icon" src="star.png"></a>
            <a href="/list" title="lista"><img class="mz-icon" src="list.png"></a>
            <a href="/by-category" title="lista wg. kategorii"><img class="mz-icon" src="category.png"></a>
            <a href="/blind-shot" title="ślepy strzał"><img class="mz-icon" src="slepy1.png"></a>
        </div>
        <div class="col-6 text-end">

            <a href="/settings" title="ustawienia"><img class="mz-icon" src="settings.png"></a>
        </div>
    </div>
</div>

<div class="container-fluid mt-4 text-uppercase">
    <div class="row">
        <div class="col-12  mz-black">
            <div class="text-center h1 my-2">
                <a href="/" class="mz-links-white">Nasze rodzinne przepisy</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10  mz-white rounded-3">

            <h5>Dodaj autora:</h5>
            <form th:action="|/author-add|" method="post" th:object="${author}">
                <input type="hidden" th:name="receiptId" th:value="${receiptId}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Imię:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Nazwisko:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>

                <div class="mb-3">
                    <button type="reset" class="btn btn-danger mb-3">Usuń</button>
                    <button type="submit" class="btn btn-success mb-3">Dodaj</button>
                    <a type="button" class="btn btn-secondary mb-3" th:href="|/|">Anulowanie i powrót do strony gównej</a>
                </div>

            </form>


            <!-- TEST -->
            <form action="/test" method="post">

                <input type="submit" name="sb" value="One">
                <input type="submit" name="sb" value="Two">
                <input type="submit" name="sb" value="Three">

            </form>



        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container-fluid mt-4 bottom-line fixed-bottom"></div>


</body>
</html>
