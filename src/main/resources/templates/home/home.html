<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="internal.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4 text-uppercase">
    <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6 text-end">
            <a href="#" title="dodaj nowy przepis" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img class="mz-icon" src="add.png"></a>
            <a href="/settings" title="ustawienia"><img class="mz-icon" src="settings.png"></a>
        </div>
    </div>
</div>
<div class="container-fluid mt-4 text-uppercase">
    <div class="row mz-add-size">
        <div class="col-7"></div>
        <div class="col-4 mz-red rounded-top"></div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-7  mz-black">
            <div class="text-center h1 mt-4">
                <a href="/" class="mz-links-white">Nasze rodzinne przepisy</a>
            </div>
        </div>
        <div class="col-4 mz-red ">
            <div class="row">
                <div class="col h3 text-center  fw-bolder my-auto ">
                    <a href="/top" class="mz-links-white"><img class="mz-icon" src="star.png">Top 10 przepisów</a>
                </div>
            </div>
            <div class="row border-top border-dark  h3 text-center fw-bolder  my-auto">
                <div class="col my-2">
                    <a href="/recipe-list" class="mz-links-white"><img class="mz-icon" src="list.png">Alfabetyczna lista</a>
                </div>
            </div>
        </div>
        <div class="col-1 mz-black"></div>
    </div>
    <div class="row">
        <div class="col-7"></div>
        <div class="col-4 mz-red  rounded-bottom">
            <div class="row row border-top border-dark  h3 text-center p-2 fw-bolder">
                <div class="col text-center ">
                    <a href="/recipe-by-category" class="mz-links-white"><img class="mz-icon" src="category.png">Lista wg. kategorii</a>
                </div>
            </div>
            <div class="row row border-top border-dark  h3 text-center p-2 fw-bolder">
                <div class="col text-center ">
                    <a href="/blind-shot" class="mz-links-white "><img class="mz-icon" src="slepy1.png">ślepy strzał</a>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container-fluid mt-4 bottom-line fixed-bottom">
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Tworzenie przepisu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/recipe-add" method="post" th:object="${recipe}">
                <div class="modal-body">
                    <input class="form-control form-control-lg" type="text" placeholder="Tytuł przepisu" required
                           th:field="*{title}" minlength="3">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="submit" class="btn btn-primary">Rozpocznij tworzenie przepisu</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
