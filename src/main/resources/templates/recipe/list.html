<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska - lista przepisów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link href="internal.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-6">
            <a href="/top" title="10 najlepszych"><img class="mz-icon" src="star.png"></a>
            <a href="/recipe-list" title="lista"><img class="mz-icon" src="list.png"></a>
            <a href="/by-category" title="lista wg. kategorii"><img class="mz-icon" src="category.png"></a>
            <a href="/blind-shot" title="ślepy strzał"><img class="mz-icon" src="slepy1.png"></a>
        </div>
        <div class="col-6 text-end">
            <a href="#" title="dodaj nowy przepis" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img
                    class="mz-icon" src="add.png"></a>
            <a href="/settings" title="ustawienia"><img class="mz-icon" src="settings.png"></a>
        </div>
    </div>
</div>

<div class="container-fluid mt-4 text-uppercase">
    <div class="row">
        <div class="col-12  mz-black">
            <div class="text-center h1 my-2">
                <a href="/" class="mz-links-white">Nasze rodzinne przepisy</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10  mz-white rounded-3">


            <table class="table">
                <thead>
                <tr>
                    <th>
                        <a href="/recipe-list?sort=title|"
                           th:href="|/recipe-list?sort=title|">
                            Tytuł
                        </a>
                    </th>
                    <th>
                        <a href="/recipe-list?sort=total-time-min"
                           th:href="|/recipe-list?sort=total-time-min|">
                            Czas przyrządzenia
                        </a>
                    </th>
                    <th>
                        <a href="/recipe-list?sort=category"
                           th:href="|/recipe-list?sort=category|">
                            Kategoria
                        </a>
                    </th>
                    <th>
                        <a href="/recipe-list?sort=likes" th:href="|/recipe-list?sort=likes|">
                            Lajki
                        </a>
                    </th>
                    <th>
                        <a href="/recipe-list?sort=likes" th:href="|/recipe-list?sort=likes|">
                            Operacje
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe: ${recipes}">
                    <td th:text="${recipe.title}"></td>
                    <td th:text="|${recipe.totalTimeMin} min|"></td>
                    <td>
                        <span th:each="category, iteration : ${recipe.category}"
                              th:text="${!iteration.last ? category.name + ', ' : category.name}"></span>

                    </td>
                    <td>
                        <span th:text="${recipe.likeCount}"></span>
                        <a href="/like?type=like" title="lubie" th:href="|/like?type=like&id=${recipe.id}|"><img
                                class="mz-icon-small" src="like.png"></a>
                        <a href="/like?type=dislike" title="nie lubie"
                           th:href="|/like?type=dislike&id=${recipe.id}|"><img class="mz-icon-small" src="dislike.png"></a>
                        <span th:text="${recipe.dislikeCount}"></span>
                    </td>
                    <td>
                        <a href="#" title="usuń" data-href="/recipe-delete?id=xx" data-bs-toggle="modal"
                           data-bs-target="#confirmDelete"
                           th:attr="data-href=${'/recipe-delete?id=' + recipe.id}"><img class="mz-icon-small"
                                                                                        src="delete.png"></a>
                        <a href="#" title="edytuj" th:href="|/recipe-edit?id=${recipe.id}|"><img class="mz-icon-small"
                                                                                                 src="edit.png"></a>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container-fluid mt-4 bottom-line fixed-bottom"></div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Tworzenie przepisu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/recipe-add" method="post" th:object="${recipe}">
                <div class="modal-body">
                    <input class="form-control form-control-lg" type="text" placeholder="Tytuł przepisu" required
                           th:field="*{title}" minlength="3">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="submit" class="btn btn-primary">Rozpocznij tworzenie przepisu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmDelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel1"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Czy napewno usunąć tę pozycję?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                <a class="btn btn-danger btn-ok">Usuń</a>
            </div>

        </div>
    </div>
</div>

<script>
    $('#confirmDelete').on('show.bs.modal', function (e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
    });
</script>
</body>
</html>
